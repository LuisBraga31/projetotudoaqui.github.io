<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/padrao.css">
    <link rel="stylesheet" href="../../css/formulario.css">
    <title> Formul치rio para F칩rum </title>
</head>

<body>

    <header id="header">

        <div class="header-logo">
            <h1> Tudo Aqui! </h1>
        </div>

        <div class="header-nav">

            <nav class="nav-itens">
                <a href="../index.html"> Home </a>
                <a href="../acesso/login.html"> Login </a>
                <a href="#section-forum"> Formul치rio </a>
            </nav>

        </div>

    </header>

    <main id="main-cadastro">

        <section id="section-cadastro">
            
            <form type="submit" class="formulario">
                
                <div class="form-header">
                  <p> 游닄 Cadastro ao F칩rum 游닄 </p>
                </div>
          
                <label>
                  Nome:
                  <input id="cadastro-nome" type="text" required minlength="4" maxlength="40">
                  <small>Preencha o nome corretamente</small>
                </label>

                <label>
                  Email:
                  <input id="cadastro-email" type="email" required>
                  <small>Preencha o email corretamente</small>
                </label>

                <div class="form-select">
                    <p> Sexo: </p>
                    <div class="select-item">
                        <input type="radio" id="m" value="m" name="sexo" checked>
                        <label for="m">Masculino</label>
                    </div>
                    <div class="select-item">
                        <input type="radio" id="f" value="f" name="sexo">
                        <label for="f">Feminino</label>
                    </div>
                    <div class="select-item">
                        <input type="radio" id="o" value="o" name="sexo">
                        <label for="o">Outro</label>
                    </div>
                </div>

                <label>
                    Nascimento:
                    <input id="cadastro-nascimento" type="date" required>
                    <small class="errorNascimento"> Preencha o nascimento corretamente </small>
                </label>

                <label>
                  Senha:
                  <input id="cadastro-password" type="password" required minlength="8">
                  <small> Preencha com no minimo 8 caracteres </small>
                </label>

                <label>
                  Repetir senha:
                  <input id="cadastro-passwordRepeat" type="password" required minlength="8">
                  <small> Senhas n칚o conferem </small>
                </label>
                
                <div class="form-button">
                    <button id="buttonRegister" disabled> Criar conta </button>
                </div>
          
            </form>
            
        </section>
            
    </main>

    <footer id="footer">
        
        <div class="footer-tag">
            <small> 춸 2023 - Desenvolvido por Luis Braga Dev </small>
        </div>

    </footer>

    <script src="../../js/cadastro.js" type="module"></script>


</body>

</html>
